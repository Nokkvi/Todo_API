type Query {
  info: String!
  users: [User!]!
  user(id: ID!) : User
}

type Mutation {
  createUser(name: String!, password: String!) : User
  changePassword(id: ID!, password: String!) : User
  deleteUser(id: ID!) : Boolean

  #createTodo(text: String!, user: User!) : Todo
}

type User {
  id: ID!
  name: String!
  password: String!
  todos: [Todo!]!
}

type Todo {
  id: ID!
  text: String!
}