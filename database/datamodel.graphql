type User {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String! @unique
  name: String!
  password: String!
  todos: [Todo!]! @relation(name: "TodosByUser" onDelete: CASCADE)
}

type Todo {
  id: ID! @unique
  user: User! @relation(name: "TodosByUser")
  createdAt: DateTime!
  updatedAt: DateTime!
  dueAt: DateTime
  text: String!
  done: Boolean!
}